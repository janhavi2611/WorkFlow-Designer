<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <title>TODO App</title>

    <style>
      /* small aesthetic improvements */
      body { transition: background-color .2s, color .2s; }
      .card-todo { border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
      .completed { text-decoration: line-through; opacity: .7; }
      .btn-icon { background: transparent; border: none; font-size: 1.1rem; }
      .todo-desc { font-size: 0.95rem; color: #555; }
      /* dark theme - toggled with .dark on body */
      body.dark { background: #121212; color: #ddd; }
      body.dark .card { background: #1e1e1e; color: #ddd; }
      body.dark .navbar { background: #0b0b0b !important; }
      .mode-toggle { cursor: pointer; }
    </style>
  </head>
  <body>
    <!--Navbar start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand font-weight-bold text-uppercase" href="/">
          <i class="fas fa-check-circle text-info mr-2"></i>TODO App
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item mr-3">
              <span class="text-muted small">Hi, {% if request.user.is_authenticated %}{{ request.user.username }}{% else %}Guest{% endif %}</span>
            </li>

            <li class="nav-item">
              <a class="nav-link text-white mode-toggle" id="modeToggle" title="Toggle dark mode">
                <i class="fas fa-moon"></i>
              </a>
            </li>

            {% if request.user.is_authenticated %}
             <li class="nav-item">
               <a class="nav-link text-white" href="/logout/">Logout</a>
             </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-white" href="/login/">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="/signup/">Signup</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>

    <script>
      // Dark-mode toggle persisted in localStorage
      (function() {
        const body = document.body;
        const toggle = document.getElementById('modeToggle');
        const saved = localStorage.getItem('todo_darkmode');
        if (saved === '1') body.classList.add('dark');

        if (toggle) {
          toggle.addEventListener('click', function(e) {
            e.preventDefault();
            body.classList.toggle('dark');
            localStorage.setItem('todo_darkmode', body.classList.contains('dark') ? '1' : '0');
          });
        }
      })();
    </script>

  </body>
</html>
