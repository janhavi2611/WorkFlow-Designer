{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
/* ---------- Page Background ---------- */
body {
  background: linear-gradient(160deg, #f7ede2, #f3d7b0);
  font-family: 'Poppins', sans-serif;
  position: relative;
  overflow-x: hidden;
}

/* Floating decorative circles */
body::before {
  content: '';
  position: absolute;
  width: 250px;
  height: 250px;
  background: rgba(164, 117, 81, 0.2);
  border-radius: 50%;
  top: 50px;
  left: -50px;
  z-index: 0;
}
body::after {
  content: '';
  position: absolute;
  width: 300px;
  height: 300px;
  background: rgba(201, 162, 125, 0.2);
  border-radius: 50%;
  bottom: -100px;
  right: -100px;
  z-index: 0;
}

/* ---------- Signup Card ---------- */
.auth-container {
  max-width: 450px;
  margin: 80px auto;
  background: linear-gradient(145deg, #fffaf5, #fdf0e4);
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
  padding: 2.5rem 2rem;
  position: relative;
  z-index: 1;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  0% {opacity: 0; transform: translateY(-20px);}
  100% {opacity: 1; transform: translateY(0);}
}

/* ---------- Title ---------- */
.auth-title {
  text-align: center;
  font-weight: 700;
  color: #4a2c1a;
  margin-bottom: 2rem;
  font-size: 1.8rem;
}

/* ---------- Form Inputs ---------- */
.form-control {
  border-radius: 12px;
  border: 1px solid #c9a27d;
  padding: 0.6rem 1rem;
  transition: 0.3s;
}
.form-control:focus {
  border-color: #a47551;
  box-shadow: 0 0 8px rgba(164, 117, 81, 0.3);
}

/* ---------- Button ---------- */
.btn-brown {
  background: linear-gradient(90deg, #a47551, #c9a27d);
  color: #fff;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  padding: 0.6rem 1.2rem;
  transition: transform 0.2s, box-shadow 0.2s;
  width: 100%;
}
.btn-brown:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(164, 117, 81, 0.4);
  background: linear-gradient(90deg, #c9a27d, #a47551);
}

/* ---------- Footer ---------- */
.auth-footer {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.95rem;
  color: #6c4a33;
}
.auth-footer a {
  color: #4a2c1a;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.2s;
}
.auth-footer a:hover {
  color: #a47551;
}

/* Optional: small floating shapes inside card */
.auth-container::before, .auth-container::after {
  content: '';
  position: absolute;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(164,117,81,0.1);
  z-index: 0;
}
.auth-container::before { top: -20px; left: -20px; }
.auth-container::after { bottom: -20px; right: -20px; }
</style>

<div class="auth-container">
  <h2 class="auth-title">Create Your Account âœ¨</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" placeholder="Choose username" required>
    </div>

    <div class="form-group mt-3">
      <label>Email (optional)</label>
      <input type="email" name="email" class="form-control" placeholder="Enter email">
    </div>

    <div class="form-group mt-3">
      <label>Password</label>
      <input type="password" name="password1" class="form-control" placeholder="Create password" required>
    </div>

    <div class="form-group mt-3">
      <label>Confirm Password</label>
      <input type="password" name="password2" class="form-control" placeholder="Confirm password" required>
    </div>

    <button type="submit" class="btn btn-brown mt-4">Signup</button>
  </form>

  <div class="auth-footer mt-3">
    Already have an account? <a href="/login/">Login</a>
  </div>
</div>
{% endblock %}
